<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Make Your Resume With Ease</h1>

    <form id="resumeForm" class="form-container">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Address" required />

      <h2>Education</h2>
      <input type="text" id="degree" placeholder="Degree" required />
      <input type="text" id="school" placeholder="School Name" required />
      <input
        type="text"
        id="graduationYear"
        placeholder="Graduation Year"
        required
      />

      <h2>Work Experience</h2>
      <input type="text" id="jobTitle" placeholder="Job Title" required />
      <input type="text" id="company" placeholder="Company" required />
      <input type="text" id="workDates" placeholder="Dates Worked" required />
      <textarea
        id="jobDescription"
        placeholder="Description of Role and Achievements"
        required
      ></textarea>

      <h2>Skills</h2>
      <input
        type="text"
        id="skills"
        placeholder="Skills (comma-separated)"
        required
      />

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume-output"></div>

    <script src="scripts.js" type="module"></script>

  </body>
</html>
